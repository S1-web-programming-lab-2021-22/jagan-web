<h2>Calculate Reverse of a number</h2>
<br><br>
<label>Enter any number : 
<input type="text" id="no" ></label>
<button onclick="reverseno()">Reverse</button><br><br>
Reverse Value:<p id="m"></p>  

<script>
function reverseno()
{
var n = document.getElementById("no").value;
var rem, rev = 0;
var z = parseInt(n);
while(n > 0)
{
  rem = n % 10;
  rev = rev * 10 + rem;
  n = parseInt(n / 10);
}
document.getElementById("m").innerHTML =rev ;
}
</script>
