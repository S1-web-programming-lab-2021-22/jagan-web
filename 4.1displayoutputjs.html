<html>
<style>
h2 {text-align: center;
font-size : 20px;
color : red;

}
</style>
<body><h2>
<center><label>Display Output  </label></center>
<label>Enter name:<input type="text" name="fname" id="fname"></label>
<button onclick="myfun()">Print</button>
<p id="y"></p>

function myfun() {
var x=document.getElementById("fname").value;
document.getElementById("y").innerHTML=x;
}
</script>
</h2></body>
